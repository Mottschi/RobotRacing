<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobotRacing</title>

    <link rel="stylesheet" href="styles/style.css">

    <script type='module' src="./src/main.js"></script>
</head>
<body>
    <main id="app">
        <div id="game-input-container">
            <div>
                <button id="btn-start-game">Start Game</button>
                <button id="btn-spawn-robot">Spawn Robot</button>
            </div>
            <div>
                <button id="btn-move-1">Move 1</button>
                <button id="btn-move-2">Move 2</button>
                <button id="btn-move-3">Move 3</button>
                <button id="btn-turn-left">Turn Left</button>
                <button id="btn-turn-right">Turn Right</button>
                <button id="btn-unknown">Surprise Me</button>
            </div>
        </div>

        <div id="game-board-container"></div>
    </main>
</body>
</html>
