<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobotRacing</title>

    <link rel="stylesheet" href="styles/style.css">

    <script type='module' src="./src/main.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="game-logo">RobotRacing</div>
        <button class="settings">
            <img src="./assets/images/gears.svg" alt="Gear icon to access settings">
        </button>
    </nav>
    <main id="app">
        <div id="game-stats">
            <h2>Lifes: </h2>
            <div id="lifes">
                
            </div>

        </div>
        <div id="game-input-container">
            <div>
                <button id="btn-start-game">Start Game</button>
            </div>
            <div id="game-inputs">
                <div id="game-dice-results">

                </div>
                <div id="game-dice-chosen" class="">

                </div>
                <!-- Dev Tool - forced move commands -->
                <div class="dev">
                    <button id="btn-move-1">Move 1</button>
                    <button id="btn-move-2">Move 2</button>
                    <button id="btn-move-3">Move 3</button>
                    <button id="btn-move-backwards">Move Backwards</button>
                    <button id="btn-turn-left">Turn Left</button>
                    <button id="btn-turn-right">Turn Right</button>
                </div>
            </div>

            <div id="dev-options" class="dev">
                <button id="btn-export-map">[DEV]: Export map</button>
                <button id="btn-level-editor">[DEV]: Open Level Editor</button>
            </div>
        </div>

        <div id="game-board-container"></div>

    </main>

    <section id="invisible-elements">
        <dialog id="dlg-settings">
            <div class="settings-container">
                <h3>Game Settings:</h3>
    
                <div class="settings-input">
                    <label for="random-map">Random Map: </label>
                    <input type="checkbox" name="random-map" id="input-random-map">
                </div>
            
                <div id='settings-columns' class="settings-input settings-random">
                    <label for="columns">Columns: </label>
                    <input type="number" name="columns" id="input-columns" value="10" step="5" min="10" max="30">
                </div>
    
                <div id='settings-rows' class="settings-input settings-random">
                    <label for="rows">Rows: </label>
                    <input type="number" name="rows" id="input-rows" value="10" step="5" min="10" max="30">
                </div>
    
                <div id='settings-music'class="settings-input">
                    <label for="music">Music: </label>
                    <input type="checkbox" name="music" id="input-music">
                </div>

                <div id="settings-music-volume" class="settings-input">
                    <label for="music-volume">Music Volume: </label>
                    <input type="range" name="music-volume" id="input-music-volume">
                </div>
    
                <div id='settings-sound-effects'class="settings-input">
                    <label for="sound-effects">Sound Effects: </label>
                    <input type="checkbox" name="sound-effects" id="input-sound-effects">
                </div>

                <div id="settings-sound-effects-volume" class="settings-input">
                    <label for="music-volume">SFX Volume: </label>
                    <input type="range" name="sound-effects-volume" id="input-sound-effects-volume">
                </div>
                
                <div id='settings-tile-size'class="settings-input">
                    <label for="tile-size">Tilesize (in px): </label>
                    <input type="number" name="tile-size" id="input-tile-size" value="10"step="5" min="10" max="100">
                </div>
    
                <div class="close-dialog">
                    <button id="btn-save-settings">Speichern</button>
                    <button id="btn-cancel-settings">Abbrechen</button>
                </div>
            </div>
        </dialog>
    
        <dialog id="dlg-enter-map-complete-state">
            <p>Map Complete</p>
        </dialog>
    
        <dialog id="dlg-enter-game-over-state">
            <p>Game over man, game over!</p>
        </dialog>

        <dialog id="dlg-enter-input-state">
            <p>Please select three commands to execute.</p>
        </dialog>

        <dialog id="dlg-enter-execute-state">
            <p>Executing your commands. Please stand by.</p>
        </dialog>

    </section>


</body>
</html>
